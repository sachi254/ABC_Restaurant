<div class="parent">
    <div class="child">
      <div nz-row class="imgDiv">
        <h2 style="margin-left: 200px;">Add category</h2>
      </div>

      <form nz-form [formGroup]="categoryForm">
        <div nz-row>
          <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
            <div class="profile-badge">
                <label for="upload_profile_image" class="upload-lable" *ngIf="selectedFile">
                    <img class="profile" [src]="imagePreview" alt="category icon" />
                </label>

                <input type="file" nz-button nzType="primary" id="upload_profile_image"
                    accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)">
                <button nz-button nzShape="circle">

                </button>
            </div>
          </div>
       


        <div nz-col nzSpan="24" style="margin-top: 20px;">
            <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is Required!">
                    <input nz-input placeholder="Name"  formControlName="name" />
                </nz-form-control>
            </nz-form-item>
        </div>


        <div nz-col nzSpan="24" >
            <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is Required!">
                    <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
        </div>

        <button nz-button class="login-form-button  login-form-margin" [nzType]="'primary'" (click)="postCategory()">Add</button>
      </form>
    </div>
</div>
