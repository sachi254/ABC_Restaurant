<form nz-form [formGroup]="validateForm" style="margin-top: 20px; text-align:center;background-color: #FFFF;" (submit)="submitForm()">
    <input nz-input placeholder="Enter Keyword to search" nzSize="large" style="width: 20%; padding: 10px; border: 1.5px solid #5d5d5d; border-radius: 5px;" formControlName="title" />
   <button nz-button [nzSize]="size" nzType="primary" style="margin-left: 15px; border: 1.5px solid #4078fa; border-radius: 5px;"
   [disabled]="validateForm.invalid">Search</button>
</form>

<div style="background-color: #FFFF; min-height: 91vh;">
    <div style="padding-top: 10px;"></div>
    <div style="margin-top: 10px; background-color: #ffff" class="child" *ngFor="let product of Products">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="product.processedImg" alt="profile" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">{{product.name}}</h2>
                <hr>
                <div class="product-details">
                    <div class="category-price">
                        <h6>Category: <b>{{product.categoryName}}</b></h6>
                        <h5>Price: Rs. <b>{{product.price}}</b></h5>
                    </div>
                    <h4>Description: <b>{{product.description}}</b></h4>
                </div>
                <hr>

                <div style="float: right;">
                   <button nzSize="small" nz-button nzType="primary"
                        routerLink="/admin/product/{{product.id}}">Update</button>  
    
                    <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" 
                    (click)="deleteProduct(product.id)" nzDanger>Delete</button>
                 </div>   

                
            </div>
        </div>
    </div>
</div>
