<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn && !isStaffLoggedIn">
    <nz-header  class="main-header" nz-row nzType="flex" style="background-color: #003973;">
      <div>
            <a style="color: white; margin-left:50px; font-size:18px; font-weight: bolder;" routerLink="/login">ABC Restaurant</a>
      </div>
  
      <div class="nav-links">
        <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active">Sign up</a>
        <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
      </div>
    </nz-header>
</div>


<div *ngIf="isAdminLoggedIn">
  <nz-header  class="main-header" nz-row nzType="flex" style="background-color: #003973;">
    <div>
          <a style="color: white; margin-left:50px; font-size:18px; font-weight: bolder;" routerLink="/admin/dashboard">ABC Restaurant Management</a>
    </div>

    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Admin Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/category" routerLinkActive="active">Add Category</a>
      <a nz-button nzType="link" routerLink="/admin/reservations" routerLinkActive="active">Reservations</a>
      

      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active"  (click)="logout()">Logout</a>
    </div>
  </nz-header>
</div>


<div *ngIf="isCustomerLoggedIn">
  <nz-header  class="main-header" nz-row nzType="flex" style="background-color: #003973;">
    <div>
          <a style="color: white; margin-left:50px; font-size:18px; font-weight: bolder;" routerLink="customer/dashboard">ABC Restaurant</a>
    </div>

    <div class="nav-links">
      <a nz-button nzType="link" routerLink="customer/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="customer/reservation" routerLinkActive="active">Reservations</a>
      <a nz-button nzType="link" routerLink="customer/reservations" routerLinkActive="active">My Reservations</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
    </div>
  </nz-header>
</div>


<div *ngIf="isStaffLoggedIn">
  <nz-header  class="main-header" nz-row nzType="flex" style="background-color: #003973;">
    <div>
          <a style="color: white; margin-left:50px; font-size:18px; font-weight: bolder;" routerLink="/staff/dashboard">ABC Restaurant Staff</a>
    </div>

    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/staff/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/staff/reservations" routerLinkActive="active">Reservations</a>
      

      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active"  (click)="logout()">Logout</a>
    </div>
  </nz-header>
</div>


<router-outlet></router-outlet>
